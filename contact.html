<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Mobiles - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            let name = document.forms["contactForm"]["name"].value;
            let email = document.forms["contactForm"]["email"].value;
            let phone = document.forms["contactForm"]["phone"].value;
            let message = document.forms["contactForm"]["message"].value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            let phonePattern = /^\d{10}$/;

            if (name == "" || email == "" || phone == "" || message == "") {
                alert("All fields must be filled out");
                return false;
            }

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (!phone.match(phonePattern)) {
                alert("Please enter a valid 10-digit phone number");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="phones.html">Phones</a></li>
                <li><a href="accessories.html"><i class="fa fa-caret-square-o-down"></i> Accessories</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form name="contactForm" onsubmit="return validateForm()" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
